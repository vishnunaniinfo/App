<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xavira Lead Engine</title>
    <meta name="description" content="Real estate lead management SaaS with WhatsApp automation" />
    <meta name="keywords" content="real estate, CRM, lead management, WhatsApp, automation, SaaS" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Xavira Lead Engine" />
    <meta property="og:description" content="Real estate lead management SaaS with WhatsApp automation" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Xavira Lead Engine" />
    <meta property="twitter:description" content="Real estate lead management SaaS with WhatsApp automation" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Xavira...</div>
    </div>

    <style>
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 16px;
        color: #6b7280;
        font-family: ui-sans-serif, system-ui, sans-serif;
        font-size: 14px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Hide loading when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 500);
      });

      // Also hide if React loads quickly
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (document.getElementById('root').hasChildNodes()) {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
            observer.disconnect();
          }
        });
      });

      observer.observe(document.getElementById('root'), {
        childList: true
      });
    </script>
  </body>
</html>
